<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számtani sorozat kalkulátor</title>
</head>

<body>

    <div>
        a<sub>n</sub> = a<sub>1</sub> + (n - 1) · d
    </div>

    <div>
        <label><b>Első tag (a<sub>1</sub>):</b></label>
        <input id="a1" type="number">

        <br><br>

        <label><b>Tagok száma (n):</b></label>
        <input id="n" type="number">

        <br><br>

        <label><b>Differencia (d):</b></label>
        <input id="d" type="number">

        <br><br>

        <button onclick="szamol()">Számol</button>

        
        <div id="eredmeny" style="margin-top:15px; font-weight:bold;"></div>

    </div>


    <script>
        function szamol() {
            let a1 = Number(document.getElementById("a1").value);
            let d = Number(document.getElementById("d").value);
            let n = Number(document.getElementById("n").value);

            
            let an = a1 + (n - 1) * d;
            let Sn = n / 2 * (2 * a1 + (n - 1) * d);

            
            document.getElementById("eredmeny").innerHTML = `
                n-edik tag (aₙ): ${an} <br>
                Összeg (Sₙ): ${Sn}
            `;
        }
    </script>

</body>

</html>
